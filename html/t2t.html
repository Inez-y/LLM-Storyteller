<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask MyDuolingo</title>
    <link rel="stylesheet" href="../css/t2t.css">
</head>

<body>

    <div class="container">
        <h1>Ask MyDuolingo!</h1>

        <section class="section">
            <!-- <p>To translate, enter as <br>
                "Translate to French: Hello world" <br>
                without double quotes.</p> -->
                <p>MyDuolingo Translator</p>
                <!-- driodown -->
            <input id="translateLanguageInput" type="text" placeholder="ex: French">
            <input id="translateInput" type="text" placeholder="ex: Hello World!">
            <button class="btn" onclick="handleTranslate()">Translate</button>
            <div id="translationResult"></div>
        </section>

        <section class="section">
            <!-- <p>To get an answer about a question, enter as <br>
                "Please answer to the following question. <br>
                What is the storyline of The Three Little Pigs?" <br>
                without double quotes.</p> -->
                <p>MyDuolingo Teacher <br>
                Explore your curiosity and expand your knowledge! <br>
                Ask anything to MyDuolingo Teacher. </p>
            <input id="questionInput" type="text" placeholder="ex: Why the earth rotate itself?">
            <button class="btn" onclick="handleQuestion()">Ask</button>
            <div id="questionResult"></div>
        </section>

        <section class="section">
            <h2>Your API Consumption Statistics</h2>
            <div id="apiUsageStats">
                <p>Total API Calls: <span id="totalApiCalls">0</span></p>
                <p>Successful Requests: <span id="successfulRequests">0</span></p>
                <p>Failed Requests: <span id="failedRequests">0</span></p>
            </div>
        </section>
    </div>

    <script src="../js/llm.js"></script>
</body>

</html>
